{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mangu LGC Vault - Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .login-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 20px;
            background: white;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        .login-header {
            text-align: center;
            font-weight: bold;
            font-size: 22px;
            margin-bottom: 20px;
        }
        .a {
            margin-top: 10px;
        }
        a {
            text-decoration: none;
            color: white;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="login-container">
         <img src="{% static 'arm.jpg' %}" alt="Nigeria Coat of Arms" width="80" class="float-end">
        <div class="login-header">Mangu LGC Vault Login</div>

        {% if messages %}
            {% for message in messages %}
                <p class="text-danger text-center">{{ message }}</p>
            {% endfor %}
        {% endif %}

        <form action="" method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label for="email" class="form-label">Username</label>
                <input type="email" name="email" class="form-control" placeholder="Enter username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" name="password" class="form-control" placeholder="Enter password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
            <button class="btn btn-warning w-100 a"><a href="{% url 'register' %}">Register</a></button>
        </form>
    </div>
</div>

</body>
</html>
