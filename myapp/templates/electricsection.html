{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mangu LGC Contractual Vault</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 600px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            margin-top: 30px;
        }
        .header {
            font-weight: bold;
            color: #003399;
            text-align: center;
        }
        .btn-submit {
            background-color: #003399;
            color: white;
            width: 100%;
        }
        img {
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="{% static 'arm.jpg' %}" alt="Nigeria Coat of Arms" width="80">
        <h2 class="header">MANGU LGC Electrical Section/CONTRACTUAL VAULT</h2>
        <h5 class="text-center">Electrical Section</h5>

        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-3">
                {{ form.as_p }}
            </div>
            <button type="submit" class="btn btn-submit">Submit</button>
        </form>

        <p class="text-center mt-3">&copy; 2025 Mangu LGC Vault Systems<br>Powered by Azaizuma Services Ltd.</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
